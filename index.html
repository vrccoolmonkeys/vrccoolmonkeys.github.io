<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>coolmonkeys.com</title>
  <style>
#enterOverlay {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  background: rgba(0, 0, 0, 0.65);
  backdrop-filter: blur(6px);
  transition: opacity 0.6s ease;
}

#enterOverlay.hidden {
  opacity: 0;
  pointer-events: none;
}

#enterText {
  color: white;
  font-size: 18px;
  letter-spacing: 3px;
  font-family: monospace;
  opacity: 0.8;
  transition: opacity 0.3s ease, transform 0.3s ease;
}

#enterText:hover {
  opacity: 1;
  transform: scale(1.05);
  cursor: pointer;
}
</style>

<link rel="stylesheet" href="gangmonkeys.com_files/styles.css">
<link rel="stylesheet" href="gangmonkeys.com_files/all.min.css">

<meta name="theme-color" content="#ffffff">
<meta name="description" content="Hall of vrchatians.">
</head>

<body>
  <div id="enterOverlay">
  <div id="enterText">Click to Enter</div>
</div>

<div class="volume-slider-container">
<input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.5">
</div>

<video id="bgVideo" autoplay muted loop playsinline>
<source src="https://r2.gangmonkeys.com/gangmonkeys/bg.mp4" type="video/mp4">
</video>

<div class="blur-overlay"></div>

<div class="gif-container">
<img src="gangmonkeys.com_files/coolmonkeys.png" alt="CoolMonkeys Logo">
</div>

<div class="button-container">
<button class="outlined-button" onclick="window.location.href='index.html'">Depot</button>
<button class="outlined-button" onclick="window.location.href='gangmonkeys.archive.com.html'">Archive</button>
<button class="outlined-button" onclick="window.location.href='gangmonkeys.hoa.com.html'">HOA</button>
</div>

<div id="search-container">
<input type="text" id="search-input" placeholder="Search...">
</div>

<div class="section-divider"></div>

<div id="users-section">
<h2 class="section-title">Users</h2>
<div id="userList" class="card-container">



</div>
</div>

<div class="section-divider"></div>

<div id="gangs-section">
<h2 class="section-title">Gangs</h2>
<div id="gangList" class="card-container">

<div class="kcard"><div class="kcard-body"><p>laughing</p></div></div>

</div>
</div>

<a href="https://discord.gg/" target="_blank" class="discord-logo">
<img src="gangmonkeys.com_files/discord.png" alt="Discord Logo">
</a>

<audio id="backgroundAudio" src="gangmonkeys.com_files/overtonight, boysarerolling & Stephenthethird - crying inside my room (official visualizer).mp3" loop></audio>

<script>
document.addEventListener("click", function() {
document.getElementById("backgroundAudio").play();
});

document.getElementById("volume-slider").addEventListener("input", function() {
document.getElementById("backgroundAudio").volume = this.value;
});
<script>
document.addEventListener("DOMContentLoaded", () => {
  const overlay = document.getElementById("enterOverlay");
  const audio = document.getElementById("backgroundAudio");

  document.body.classList.add("no-scroll");

  overlay.addEventListener("click", () => {
    overlay.classList.add("hidden");
    document.body.classList.remove("no-scroll");

    if (audio) {
      audio.play().catch(() => {});
    }

    setTimeout(() => {
      overlay.style.display = "none";
    }, 600);
  });
});
</script>
</body>
</html>
